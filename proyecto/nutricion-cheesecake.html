<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Información Nutricional y Compra - Cheesecake de Fresa</title>
  <link rel="stylesheet" href="css/nutricion.css" />
</head>
<body>
  <header>
    <h1>Cheesecake de Fresa</h1>
    <p>Información nutricional y compra</p>
  </header>
  <main>
    <div class="image-container">
      <img src="images/cheesecakeFresa.jpg" alt="Cheesecake de Fresa" />
    </div>

    <section class="nutritional-info" aria-label="Información nutricional del cheesecake de fresa">
      <h2>Información Nutricional (por porción)</h2>
      <ul>
        <li>Calorías: 380 kcal</li>
        <li>Grasas: 20g</li>
        <li>Carbohidratos: 40g</li>
        <li>Azúcares: 28g</li>
        <li>Proteínas: 7g</li>
        <li>Fibra: 1g</li>
      </ul>
    </section>

    <section class="buy-section">
      <button class="buy-btn" onclick="alert('¡Gracias por tu compra!')">Comprar ahora</button>
    </section>
  </main>
</body>
</html>
