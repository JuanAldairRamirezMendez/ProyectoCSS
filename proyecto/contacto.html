<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/contacto.css" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <header>
    <h1>Pastelería FlavorFusion</h1>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="#">Pasteles</a></li>
        <li><a href="#">Ofertas</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
    </header>
    <main class="container">
        <h1>Contáctanos</h1>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre completo">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required placeholder="Escribe tu mensaje aquí..."></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>
    </main>
    <footer>
    <p>&copy; 2025 FlavorFusion</p>
    </footer>

</html>
