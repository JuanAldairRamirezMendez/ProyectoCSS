<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Información Nutricional y Compra - Pastel de Chocolate</title>
  <link rel="stylesheet" href="css/nutricion.css" />
</head>
<body>
  <header>
    <h1>Pastel de Chocolate</h1>
    <p>Información nutricional y compra</p>
  </header>
  <main>
    <div class="image-container">
      <img src="images/chocolatePastel.jpg" alt="Pastel de Chocolate" />
    </div>

    <section class="nutritional-info" aria-label="Información nutricional del pastel de chocolate">
      <h2>Información Nutricional (por porción)</h2>
      <ul>
        <li>Calorías: 350 kcal</li>
        <li>Grasas: 15g</li>
        <li>Carbohidratos: 45g</li>
        <li>Azúcares: 30g</li>
        <li>Proteínas: 5g</li>
        <li>Fibra: 2g</li>
      </ul>
    </section>

    <section class="buy-section">
      <button class="buy-btn" onclick="alert('¡Gracias por tu compra!')">Comprar ahora</button>
    </section>
  </main>
</body>
</html>
